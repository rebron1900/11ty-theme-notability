[build]
  command = "yarn prod"
  publish = "dist"

[[redirects]]
  from = "/ghost/"
  to = "https://cms.1900.live/ghost/"
  status = 301
  force = true

[[redirects]]
  from = "/*/edit"
  to = "https://cms.1900.live/:splat/edit"
  status = 301
  force = true


[[redirects]]
  from = "/rss"
  to = "/feed.xml"

[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404
